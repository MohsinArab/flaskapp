<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
   <body>
      <section class="container-fluid bg">
    <section class="row justify-content-center" >
      <section class="col-12 col-sm-6 col-md-3">

      <form action = "{{ url_for('addrec') }}" method = "POST">
        <div class="form-group">
            <h3>Student Information</h3>
            <label for="nm">Name</label>
            <input type="text" class="form-control" name="nm" placeholder="Enter Name">
          </div>
         
            <div class="form-group">
             <label for="addr">Address</label>
             <textarea class="form-control" name="addr" rows="2" placeholder="Enter Address" ></textarea>
            </div>

          <div class="form-group">
            
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" placeholder="Enter City">
          </div>

         <div class="form-group">
            
            <label for="pin">PINCODE</label>
            <input type="text" class="form-control" name="pin" placeholder="Enter Pincode">
          </div>

         <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      </section>
    </section>

  </section>
   </body>
</html>
